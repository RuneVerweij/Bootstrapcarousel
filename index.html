<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-6">
                <div class="carousel" id="flower">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#flower" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#flower" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#flower" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/360-400x300.jpg" alt="flower1" class="img-fluid w-100">
                            <div class="carousel-caption">
                                <h4>Flower</h4>
                                <p>Very cool</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/738-400x300.jpg" alt="flower2" class="img-fluid w-100">
                            <div class="carousel-caption">
                                <h4>Another flower</h4>
                                <p>Also cool</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/976-400x300.jpg" alt="flower3" class="img-fluid w-100">
                            <div class="carousel-caption">
                                <h4>Too many flowers</h4>
                                <p>Still cool</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#flower" data-bs-slide="prev">
                        <i class="carousel-control-prev-icon"></i>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#flower" data-bs-slide="next">
                        <i class="carousel-control-next-icon"></i>
                    </button>
                </div>
            </div>
            <div class="col-6">
                <h3>Tabellen</h3>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr><th>Naam</th><th>Achternaam</th></tr>
                    </thead>
                    <tbody>
                        <tr class="table-success"> <td>Pietje</td><td>Pieterse</td> </tr>
                        <tr> <td>Jan</td><td class="table-danger">Jansen</td> </tr>
                        <tr> <td>Klaas</td><td>Klaassen</td> </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
